<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img generator</title>
</head>

<body>

  <div>
    <label>
      Width:
      <input type="number" class="width" />
    </label>
    <label>
      Height:
      <input type="number" class="height" />
    </label>
    <select id="choose">
      <option value="https://source.unsplash.com/">unsplash</option>
      <option value="https://picsum.photos/">Picsum</option>
      <option value="https://loremflickr.com/">Lorem Flickr</option>
      
    </select>
    <button id="randomize">Get random image!</button>
  </div>

  <div class="image"></div>
<script src="app.js"></script>
</body>

</html>
